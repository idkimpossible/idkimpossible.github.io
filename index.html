<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Drop-down Menu Bar</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="file:///E:/fontawesome/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="logo">Anti-Depression</div>
      <label for="btn" class="icon">
        <span class="fa fa-bars"></span>
      </label>
      <input type="checkbox" id="btn" />
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <label for="btn-1" class="show">Dropdown1 +</label>
          <a href="#">Dropdown1</a>
          <input type="checkbox" id="btn-1" />
          <ul>
            <li><a href="#">L1</a></li>
            <li><a href="#">L2</a></li>
            <li><a href="#">L3</a></li>
          </ul>
        </li>
        <li>
          <label for="btn-2" class="show">Dropdown2 +</label>
          <a href="#">Dropdown2</a>
          <input type="checkbox" id="btn-2" />
          <ul>
            <li><a href="#">L1</a></li>
            <li><a href="#">L2</a></li>
            <li>
              <label for="btn-3" class="show">More +</label>
              <a href="#">Sublinks <span class="fa fa-plus"></span></a>
              <input type="checkbox" id="btn-3" />
              <ul>
                <li><a href="#">Submenu-1</a></li>
                <li><a href="#">Submenu-2</a></li>
                <li><a href="#">Submenu-3</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <!-- Text and other content here -->
    </div>
    <script>
      $(".icon").click(function () {
        $("span").toggleClass("cancel");
      });
    </script>
  </body>
</html>
